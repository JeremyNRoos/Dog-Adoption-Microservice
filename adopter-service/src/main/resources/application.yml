---

# for docker

spring:
  config:
    activate:
      on-profile: docker


  datasource:
    url: jdbc:mysql://mysql-adopter/adopter-db
    username: user
    password: pwd

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create   #use create to allow jpa to auto-generate from Entity classes; use none to use schema-h2.sql

    defer-datasource-initialization: true

  sql:
    init:
      platform: mysql
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

server.port: 8080

spring.datasource.hikari.initializationFailTimeout: 60000